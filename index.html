<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="container">
        <div class="calcBody">
            <div class="title">
                Calculate your BMI
            </div>
            <div class="input">
                <div class="infos">
                    <label>Name:</label>
                    <input type="text" id="name" value="">
                </div>
                <div class="infos">
                    <label>Height:</label>
                    <input type="number" id="height" value="" placeholder="Ex.: 1,65">
                </div>
                <div class="infos">
                    <label>Weight:</label>
                    <input type="number" id="weight" value="" placeholder="Ex.: 80">
                </div>
                <input type="button" value="Get results" id="submit">
            </div>
            <div id="results"></div>
        </div>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
