<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="container">
        <div class="calcBody">
            <div class="title">Calculate your IMC</div>
            <div class="infos">
                <label>Name:</label>
                <input type="text" id="name">
            </div>
            <div class="infos">
                <label>Height:</label>
                <input type="number" id="height">
            </div>
            <div class="infos">
                <label>Weight:</label>
                <input type="number" id="weight">
            </div>
            <input type="button" value="Get results" id="submit">
            <div class="results"></div>
        </div>
    </div>
</body>
</html>
